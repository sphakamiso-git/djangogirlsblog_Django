{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">

        <aside class="actions">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=obj.pk %}">
                {% include './icons/pencil-fill.svg'%}
            </a>
            {% endif %}
        </aside>

        {%if obj.published_date %}
        <time class="date">{{obj.published_date}}</time>
        {% endif %}
        <h2>{{obj.title }}</h2>
        <p>{{obj.text|linebreaksbr}}</p>
    </article>
{% endblock content %}
