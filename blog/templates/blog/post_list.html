    <body>
       <header>
        <h1><a href="/">Django Girls Blog</a></h1>

       <article>
        {%if object %}
        {% for obj in object %}
            
            <h2><a href="">{{obj.title}}</a></h2>
                <p>{{obj.text|linebreaksbr}}</p>
                <time>{{obj.published_date}}</time>
        {% endfor %}
        {% endif %}
       
       </article>
